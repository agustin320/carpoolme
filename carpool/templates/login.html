{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock %}

{% block body_block %}

{% load socialaccount %}
{% providers_media_js %}

        <div class="grey darken-4" id="login_wrapper">

            <div id="mast_head" style="margin-top:200px;color: white;display: none;" class="valign-wrapper container">
                <h1 class="center-block">Carpool, by everyone</h1>
            </div>
            <div id="login_btn" style="margin-top:30px;display: none;" class="valign-wrapper container">

            </div>

        </div>

        <div id="login_video" data-property="{videoURL:'http://youtu.be/qN0k-TjeTV4',containment:'#login_wrapper',autoPlay:true, mute:true, startAt:31, opacity:1,loop:true,showControls:false,showYTLogo:false,addRaster: true}"></div>
