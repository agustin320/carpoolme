<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Le SEO & OG protocol -->
        <meta name="author" content="Carpool">
        <meta name="dcterms.dateCopyrighted" content="{%now 'Y'%}">
        <meta name="dcterms.rightsHolder" content="Agustin Ferrari">
        <meta name="description" content="">

        <meta property="og:title" content="">
        <meta property="og:image" content="foto cuadrada mayor a 60x60">
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="">
        <meta property="og:url" content="{{request.META.HTTP_HOST}}">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="">
        <meta name="twitter:title" content="">
        <meta name="twitter:description" content="">
        <meta name="twitter:image" content="foto cuadrada mayor a 60x60">

        <meta itemprop="name" content="{{pageTitle}}">
        <meta itemprop="description" content="{{description}}">
        <meta itemprop="image" content="{{imageUrl}}">

        <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.mb.YTPlayer.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        {% if user.is_authenticated %}
        <div class="navbar-fixed">
            <nav class="cyan darken-3">
              <div class="nav-wrapper container">
                <a href="#!" class="brand-logo">Carpool <small>beta</small></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                  <li><a href="{% url 'about' %}">Acerca</a></li>
                  <li><a href="{% url 'create_pool' %}" class="waves-effect waves-light btn-large light-blue darken-4">Crear Ruta</a></li>
                  <li><a href="{% url 'logout' %}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Cerrar Sesión"><i class="material-icons">exit_to_app</i></a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                  <li><a href="{% url 'about' %}">Acerca</a></li>
                  <li><a href="{% url 'create_pool' %}" class="waves-effect waves-light btn-large light-blue darken-4">Crear Ruta</a></li>
                  <li><a href="{% url 'logout' %}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Cerrar Sesión"><i class="material-icons">exit_to_app</i></a></li>
                </ul>
              </div>
            </nav>
        </div>
        {% endif %}

        <main id="main_content">

            {% block body_block %}
            {% endblock %}

        </main>
        {% if user.is_authenticated %}
        <footer class="page-footer cyan darken-3">
          <div class="footer-copyright">
            <div class="container">
            © {%now 'Y'%} Carpool
            <a class="grey-text text-lighten-4 right" href="{% url 'privacy' %}">Privacidad</a>
            <a class="grey-text text-lighten-4 right" href="{% url 'terms' %}">Términos&nbsp;</a>
            </div>
          </div>
        </footer>
        {% endif %}


        <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
        <script src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" charset="utf-8" src="{% static 'js/jquery.mb.YTPlayer.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>


    </body>
</html>
